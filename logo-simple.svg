<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Cloud Shape -->
  <path d="M 50 100 Q 40 85 55 85 Q 60 70 75 75 Q 80 60 95 65 Q 100 55 110 60 Q 115 50 125 55 Q 130 45 140 50 Q 145 40 155 45 Q 160 35 170 40 Q 175 50 170 60 Q 180 65 175 75 Q 180 85 170 90 Q 175 100 165 95 Q 160 105 150 100 Q 145 110 135 105 Q 130 115 120 110 Q 115 120 105 115 Q 100 125 90 120 Q 85 130 75 125 Q 70 135 60 130 Q 55 140 45 135 Q 40 145 30 140 Q 25 130 35 125 Q 30 115 40 120 Q 45 110 50 100 Z" fill="url(#cloudGradient)" opacity="0.9"/>
  
  <!-- Dollar Sign (Cost Optimization) -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#10b981" text-anchor="middle" opacity="0.95">$</text>
  
  <!-- ML Sparkle (AI/ML) -->
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="10" fill="#fbbf24" opacity="0.9"/>
    <path d="M 0 -8 L 0 8 M -8 0 L 8 0 M -6 -6 L 6 6 M 6 -6 L -6 6" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Downward Arrow (Cost Reduction) -->
  <g transform="translate(30, 150)">
    <path d="M 0 0 L 0 20 M -5 15 L 0 20 L 5 15" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="8" y="18" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">SAVE</text>
  </g>
</svg>

