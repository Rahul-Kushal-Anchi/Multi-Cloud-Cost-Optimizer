version = 1

# Patterns to exclude from analysis
exclude_patterns = [
  "**/node_modules/**",
  "**/venv/**",
  "**/.venv/**",
  "**/__pycache__/**",
  "**/.pytest_cache/**",
  "**/build/**",
  "**/dist/**",
  "**/.next/**",
  "**/coverage/**",
  "**/*.min.js",
  "**/*.bundle.js",
  "**/migrations/**"
]

# Patterns to identify test files
test_patterns = [
  "tests/**/*test*.py",
  "**/*_test.py",
  "**/test_*.py",
  "**/*.test.js",
  "**/*.test.jsx",
  "**/*.spec.js",
  "**/*.spec.jsx",
  "**/__tests__/**"
]

# Python analyzer
[[analyzers]]
name = "python"
enabled = true
dependency_file_paths = [
  "api/requirements.txt"
]

  [analyzers.meta]
  python_version = ["3.11"]

# JavaScript analyzer
[[analyzers]]
name = "javascript"
enabled = true
dependency_file_paths = [
  "web-app/package.json"
]

  [analyzers.meta]
  environment = ["browser", "nodejs"]

# Dockerfile analyzer
[[analyzers]]
name = "dockerfile"
enabled = true

# Terraform analyzer
[[analyzers]]
name = "terraform"
enabled = true
