version = 1

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  environment = ["production"]
  python_version = ["3.11"]

  [[analyzers.meta.packages]]
  name = "api"
  path = "api"

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = ["browser", "nodejs"]

  [[analyzers.meta.packages]]
  name = "web-app"
  path = "web-app"

[[analyzers]]
name = "dockerfile"
enabled = true

[[analyzers]]
name = "terraform"
enabled = true

  [analyzers.meta]
  root_dir = "infra"

[python]
# Python-specific configurations
python_version = "3.11"

  [python.pytest]
  enabled = true
  test_patterns = [
    "tests/**/*test*.py",
    "**/*_test.py",
    "**/test_*.py"
  ]

  [python.mypy]
  enabled = false

  [python.bandit]
  enabled = true

  [python.safety]
  enabled = true

[javascript]
# JavaScript/React-specific configurations
version = "18"

  [javascript.eslint]
  enabled = true
  config_file_path = "web-app/.eslintrc.json"
  use_standard_config = false

# File exclusions
[exclude]
paths = [
  "**/node_modules/**",
  "**/venv/**",
  "**/.venv/**",
  "**/__pycache__/**",
  "**/.pytest_cache/**",
  "**/build/**",
  "**/dist/**",
  "**/.next/**",
  "**/coverage/**",
  "**/*.min.js",
  "**/*.bundle.js",
  "**/migrations/**"
]

